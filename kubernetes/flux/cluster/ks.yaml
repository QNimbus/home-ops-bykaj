---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-meta
  namespace: &namespace flux-system
spec:
  interval: 1h
  path: ./kubernetes/flux/meta
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  # Flux repositories under this need flux-system hardcoded as namespace for Renovate lookups
  targetNamespace: *namespace
  wait: true
---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps
  namespace: flux-system
spec:
  decryption:
    provider: sops
  dependsOn:
    - name: cluster-meta
      namespace: flux-system
  interval: 1h
  path: ./kubernetes/apps
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  timeout: 5m
  wait: false
  patches:
    - # Enable SOPS decryption on all child Kustomizations
      target:
        kind: Kustomization
        version: v1
        group: kustomize.toolkit.fluxcd.io
      patch: |-
        - op: add
          path: /spec/decryption
          value:
            provider: sops
    - # Add postBuild substitutions to child Kustomizations
      target:
        kind: Kustomization
        version: v1
        group: kustomize.toolkit.fluxcd.io
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
      patch: |-
        - op: add
          path: /spec/postBuild
          value:
            substituteFrom:
              - name: cluster-secrets
                kind: Secret
