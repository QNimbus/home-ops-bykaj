---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/clusterexternalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: sops-age
spec:
  refreshTime: 5m
  externalSecretName: sops-age
  namespaceSelectors:
    - matchLabels:
        external-secrets.io/cluster-secrets: "true"
  externalSecretSpec:
    refreshPolicy: OnChange
    secretStoreRef:
      kind: ClusterSecretStore
      name: onepassword
    target:
      name: sops-age
      creationPolicy: Owner
      template:
        data:
          age.agekey: "{{ .SOPS_PRIVATE_KEY }}"
    dataFrom:
      - extract:
          key: sops
