---
apiVersion: v1
kind: ConfigMap
metadata:
  name: emqx-cluster-gatus-endpoint
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: EMQX
        group: "3. Infrastructure Services"
        url: tcp://${MQTT_SERVER}:1883
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
