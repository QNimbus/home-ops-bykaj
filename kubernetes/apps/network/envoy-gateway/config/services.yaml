---
# yaml-language-server: $schema=https://schemas.bykaj.io/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: envoy-services
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname services.home.${DOMAIN_NET}
spec:
  gatewayClassName: envoy
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
      lbipam.cilium.io/ips: 10.73.10.30
  listeners:
    - name: http-app
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_APP}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-app
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_APP}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_APP/./-}-tls
    - name: tls-app
      protocol: TLS
      port: 443
      hostname: "*.${DOMAIN_APP}"
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
    - name: http-io
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_IO}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-io
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_IO}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_IO/./-}-tls
    - name: http-net-home
      protocol: HTTP
      port: 80
      hostname: "*.home.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-net-home
      protocol: HTTPS
      port: 443
      hostname: "*.home.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: home-${DOMAIN_NET/./-}-tls
    - name: http-net-home-kvm
      protocol: HTTP
      port: 80
      hostname: "*.kvm.home.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-net-home-kvm
      protocol: HTTPS
      port: 443
      hostname: "*.kvm.home.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: kvm-home-${DOMAIN_NET/./-}-tls
---
# yaml-language-server: $schema=https://schemas.bykaj.io/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: envoy-services
  annotations:
    external-dns.alpha.kubernetes.io/controller: none
spec:
  parentRefs:
    - name: envoy-services
      namespace: network
      sectionName: http-app
    # TODO: add all other http listeners
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301