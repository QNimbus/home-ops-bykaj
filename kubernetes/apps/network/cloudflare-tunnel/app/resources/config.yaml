---
originRequest:
  originServerName: "external.${APPS_DOMAIN}"

ingress:
  - hostname: "${APPS_DOMAIN}"
    service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
  - hostname: "*.${APPS_DOMAIN}"
    service: *svc
  - hostname: "${APPS_ALT_DOMAIN}"
    service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
  - hostname: "*.${APPS_ALT_DOMAIN}"
    service: *svc
  - hostname: "${DEV_DOMAIN}"
    service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
  - hostname: "*.${DEV_DOMAIN}"
    service: *svc
  - service: http_status:404
