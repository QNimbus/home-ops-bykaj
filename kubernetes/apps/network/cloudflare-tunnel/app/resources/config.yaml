---
originRequest:
  originServerName: "proxy.${DOMAIN_NET}"

ingress:
  - hostname: "${DOMAIN_NET}"
    service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
  - hostname: "*.${DOMAIN_NET}"
    service: *svc
  - hostname: "${DOMAIN_APP_APPS}"
    service: *svc
  - hostname: "*.${DOMAIN_APP_APPS}"
    service: *svc
  - hostname: "${DOMAIN_APP_INFRA}"
    service: *svc
  - hostname: "*.${DOMAIN_APP_INFRA}"
    service: *svc
  - hostname: "${DOMAIN_DEV}"
    service: *svc
  - hostname: "*.${DOMAIN_DEV}"
    service: *svc
  - hostname: "${DOMAIN_ID}"
    service: *svc
  - hostname: "*.${DOMAIN_ID}"
    service: *svc
  - hostname: "${DOMAIN_IO}"
    service: *svc
  - hostname: "*.${DOMAIN_IO}"
    service: *svc
  - hostname: "${DOMAIN_CLOUD}"
    service: *svc
  - hostname: "*.${DOMAIN_CLOUD}"
    service: *svc
  - hostname: "${DOMAIN_LOL}"
    service: *svc
  - hostname: "*.${DOMAIN_LOL}"
    service: *svc
  - service: http_status:404
