---
originRequest:
  originServerName: "external.${DOMAIN_NET}"

ingress:
  - hostname: "${DOMAIN_APP}"
    service: &svc https://envoy-external.network.svc.cluster.local
  - hostname: "*.${DOMAIN_APP}"
    service: *svc
  - hostname: "${DOMAIN_DEV}"
    service: *svc
  - hostname: "*.${DOMAIN_DEV}"
    service: *svc
  - hostname: "${DOMAIN_ID}"
    service: *svc
  - hostname: "*.${DOMAIN_ID}"
    service: *svc
  - hostname: "${DOMAIN_IO}"
    service: *svc
  - hostname: "*.${DOMAIN_IO}"
    service: *svc
  - hostname: "${DOMAIN_LOL}"
    service: *svc
  - hostname: "*.${DOMAIN_LOL}"
    service: *svc
  - hostname: "${DOMAIN_NET}"
    service: *svc
  - hostname: "*.${DOMAIN_NET}"
    service: *svc
  - hostname: "${DOMAIN_ST}"
    service: *svc
  - hostname: "*.${DOMAIN_ST}"
    service: *svc
  - service: http_status:404
