---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: proxmox-ve
spec:
  hostnames: ["pve.${DOMAIN_APP_APPS}"]
  parentRefs:
    - name: services
      namespace: kube-system
      sectionName: tls-app-apps
  rules:
    - backendRefs:
        - name: proxmox-ve-icarus
          port: 443
          weight: 10
        - name: proxmox-ve-leonis
          port: 443
          weight: 10
        - name: proxmox-ve-zeus
          port: 443
          weight: 10