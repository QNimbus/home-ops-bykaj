---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: &app proxmox-backup-server
spec:
  hostnames: ["pbs.${DOMAIN_APP_APPS}"]
  parentRefs:
    - name: services
      namespace: kube-system
      sectionName: tls-app-apps
  rules:
    - backendRefs:
        - name: *app
          port: 443