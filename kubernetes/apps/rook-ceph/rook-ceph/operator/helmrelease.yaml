---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  chartRef:
    kind: OCIRepository
    name: rook-ceph
  interval: 1h
  timeout: 15m
  values:
    crds:
      enabled: true
    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc
      # NOTE: Enable the driver and shapshotter if you want to use CephFS
      enableCephfsDriver: false
      enableCephfsSnapshotter: false
      enableLiveness: true
      serviceMonitor:
        enabled: true
    image:
      repository: ghcr.io/rook/ceph
      csiRBDProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 100m
        - name : csi-resizer
          resource:
            requests:
              memory: 48Mi
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 100m
        - name : csi-attacher
          resource:
            requests:
              memory: 32Mi
              cpu: 5m
            limits:
              memory: 64Mi
              cpu: 100m
        - name : csi-snapshotter
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 100m
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 48Mi
              cpu: 15m
            limits:
              memory: 96Mi
              cpu: 200m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 24Mi
              cpu: 5m
            limits:
              memory: 48Mi
              cpu: 100m
      csiRBDPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 5m
            limits:
              memory: 128Mi
              cpu: 100m
        - name : csi-rbdplugin
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 192Mi
              cpu: 200m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 48i
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 100m
      csiCephFSProvisionerResource: |
        - name : csi-provisioner
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 50m
        - name : csi-resizer
          resource:
            requests:
              memory: 48Mi
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 50m
        - name : csi-attacher
          resource:
            requests:
              memory: 32Mi
              cpu: 5m
            limits:
              memory: 64Mi
              cpu: 50m
        - name : csi-snapshotter
          resource:
            requests:
              memory: 16Mi
              cpu: 5m
            limits:
              memory: 32Mi
              cpu: 50m
        - name : csi-cephfsplugin
          resource:
            requests:
              memory: 48Mi
              cpu: 15m
            limits:
              memory: 96Mi
              cpu: 100m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 5m
            limits:
              memory: 128Mi
              cpu: 50m
      # CEPH CSI CephFS plugin resource requirement list, Put here list of resource
      # requests and limits you want to apply for plugin pod
      csiCephFSPluginResource: |
        - name : driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 5m
            limits:
              memory: 128Mi
              cpu: 50m
        - name : csi-cephfsplugin
          resource:
            requests:
              memory: 64Mi
              cpu: 10m
            limits:
              memory: 128Mi
              cpu: 100m
        - name : liveness-prometheus
          resource:
            requests:
              memory: 48Mi
              cpu: 5m
            limits:
              memory: 96Mi
              cpu: 50m
    cephCommandsTimeoutSeconds: "20"
    monitoring:
      enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 224Mi
      limits:
        cpu: 200m
        memory: 480Mi
