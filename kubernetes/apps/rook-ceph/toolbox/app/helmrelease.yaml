---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app toolbox
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      rook-direct-mount:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/rook/ceph
              tag: v1.17.0.300.g1acf77ad2
            command: ["/bin/bash"]
            args: ["-m", "-c", "/usr/local/bin/toolbox.sh"]
            env:
              ROOK_CEPH_USERNAME:
                valueFrom:
                  secretKeyRef:
                    name: rook-ceph-mon
                    key: ceph-username
              ROOK_CEPH_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: rook-ceph-mon
                    key: ceph-secret
            resources:
              requests:
                cpu: 5m
            securityContext:
              privileged: true
    defaultPodOptions:
      dnsPolicy: ClusterFirstWithHostNet
      hostNetwork: true
      securityContext:
        runAsUser: 0
        runAsGroup: 0
    persistence:
      transfer:
        enabled: true
        existingClaim: rook-ceph-smb-transfer-pvc
        type: persistentVolumeClaim
        globalMounts:
          - path: /mnt/transfer
      dev:
        type: hostPath
        hostPath: /dev
        globalMounts:
          - path: /dev
      libmodules:
        type: hostPath
        hostPath: /lib/modules
        globalMounts:
          - path: /lib/modules
      mon-endpoint-volume:
        type: configMap
        name: rook-ceph-mon-endpoints
        globalMounts:
          - path: /etc/rook/mon-endpoints
            subPath: data
            readOnly: true
      sysbus:
        type: hostPath
        hostPath: /sys/bus
        globalMounts:
          - path: /sys/bus
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
    service:
      app:
        controller: *app
        enabled: false
    serviceAccount:
      rook-ceph-default: {}