---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gatus
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: gatus-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PUSHOVER_API_TOKEN: "{{ .GS_PUSHOVER_API_TOKEN }}"
        PUSHOVER_USER_KEY: "{{ .GS_PUSHOVER_USER_KEY }}"
  dataFrom:
    - extract:
        key: gatus
      rewrite: [{regexp: {source: (.*), target: GS_$1}}]
