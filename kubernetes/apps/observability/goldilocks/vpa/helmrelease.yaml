---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: goldilocks-vpa
spec:
  interval: 1h
  chart:
    spec:
      # renovate: registryUrl=https://charts.fairwinds.com/stable
      chart: vpa
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds-vpa
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    annotations:
      reloader.stakater.com/auto: "true"
    recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 1.5.0
      resources:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 256Mi
      extraArgs:
        pod-recommendation-min-cpu-millicores: 10
        pod-recommendation-min-memory-mb: 32
        storage: prometheus
        prometheus-address: http://prometheus-operated.observability.svc.cluster.local:9090
    updater:
      enabled: false
    admissionController:
      enabled: false
