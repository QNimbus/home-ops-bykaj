---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: keda
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    enableServiceLinks: false
    resources:
      operator:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 256Mi
      metricServer:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 128Mi
      webhooks:
        requests:
          cpu: 10m
          memory: 128Mi
        limits:
          memory: 128Mi