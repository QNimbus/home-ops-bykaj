---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: alloy
  values:
    fullnameOverride: alloy
    alloy:
      extraEnv:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      configMap:
        create: false
        name: &config alloy-config
        key: config.alloy
    controller:
      podAnnotations:
        configmap.reloader.stakater.com/reload: *config
    serviceMonitor:
      enabled: true