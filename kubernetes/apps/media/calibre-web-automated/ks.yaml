---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app calibre-web-automated
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: tailscale-operator
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/media/calibre-web-automated/app
  prune: true
  postBuild:
    substitute:
      APP: *app
      APP_UID: "1000"
      APP_GID: "1000"
      APP_NAME: "Calibre-Web Automated"
      APP_SUBDOMAIN: ebooks
      VOLSYNC_CAPACITY: 1Gi
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
