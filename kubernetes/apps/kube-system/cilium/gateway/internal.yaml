---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: "internal.${APPS_DOMAIN}"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "10.73.3.30"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "internal.${APPS_DOMAIN}"
  listeners:
    - name: http-apps
      protocol: HTTP
      port: 80
      hostname: "*.${APPS_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-apps-alt
      protocol: HTTP
      port: 80
      hostname: "*.${APPS_ALT_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: http-dev
      protocol: HTTP
      port: 80
      hostname: "*.${DEV_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-apps
      protocol: HTTPS
      port: 443
      hostname: "*.${APPS_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${APPS_DOMAIN/./-}-production-tls
    - name: https-apps-alt
      protocol: HTTPS
      port: 443
      hostname: "*.${APPS_ALT_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${APPS_ALT_DOMAIN/./-}-production-tls
    - name: https-dev
      protocol: HTTPS
      port: 443
      hostname: "*.${DEV_DOMAIN}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DEV_DOMAIN/./-}-production-tls
