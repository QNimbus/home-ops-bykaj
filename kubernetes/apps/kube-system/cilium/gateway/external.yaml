    - name: http-cloud
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_CLOUD}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-cloud
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_CLOUD}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_CLOUD/./-}-production-tls
    - name: http-st
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_ST}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-st
      protocol: HTTPS
