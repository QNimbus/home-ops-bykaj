---
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: "proxy.${DOMAIN_NET}"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: "10.73.10.20"
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: "proxy.${DOMAIN_NET}"
  listeners:
    - name: http-net
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-net
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_NET}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_NET/./-}-production-tls
    - name: http-app-apps
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_APP_APPS}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-app-apps
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_APP_APPS}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_APP_APPS/./-}-production-tls
    - name: http-app-infra
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_APP_INFRA}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-app-infra
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_APP_INFRA}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_APP_INFRA/./-}-production-tls
    - name: http-dev
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_DEV}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-dev
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_DEV}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: ${DOMAIN_DEV/./-}-production-tls
    - name: http-id
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_ID}"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https-id
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_ID}"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
