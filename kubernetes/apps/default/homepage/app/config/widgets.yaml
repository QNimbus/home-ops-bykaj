---
# - logo:
- kubernetes:
    cluster:
      show: true
      cpu: true
      memory: true
      showLabel: true
      label: "cluster"
    nodes:
      show: true
      cpu: true
      memory: true
      showLabel: true
- resources:
    backend: resources
    expanded: true
    cpu: true
    memory: true
    network: default
- search:
    provider: custom
    url: https://search.unlocked.link/search?q=
    target: _blank
    # focus: true # Optional, will set focus to the search bar on page load
- openmeteo:
    label: Home
    latitude: {{HOMEPAGE_VAR_LATITUDE}}
    longitude: {{HOMEPAGE_VAR_LONGITUDE}}
    units: metric
    cache: 5 # Time in minutes to cache API responses, to stay within limits