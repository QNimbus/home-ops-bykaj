---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app startpunkt
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    replicas: 2
    controllers:
      startpunkt:
        forceRename: *app
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/ullbergm/startpunkt
              tag: 1.1.0@sha256:83a7a703a034c425aa4ada0faff362c8be720288291514ce98711510512de841
            envFrom:
              - secretRef:
                  name: &secret startup-secret
            env:
              KUBERNETES_NAMESPACE:
                valueFrom:
                  fieldRef:
                    fieldPath: metadata.namespace
              SMALLRYE_CONFIG_LOCATIONS: "/mnt/app-config-map"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: &port 8080
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 10
              readiness:
                <<: *probes
                spec:
                  httpGet:
                    path: /q/health/ready
              startup:
                <<: *probes
                spec:
                  httpGet:
                    path: /q/health/started
            resources:
              requests:
                cpu: 5m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities: {drop: [ALL]}
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
    persistence:
      config:
        type: configMap
        name: startpunkt-config
        globalMounts:
          - path: /mnt/app-config-map
            readOnly: false
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
    route:
      app:
        hostnames: ["home.${DOMAIN_APP_APPS}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-app-apps
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    serviceAccount:
      startpunkt: {}
    serviceMonitor:
      app:
        enabled: true
        endpoints:
          - scheme: http
            targetPort: *port
            path: /q/metrics
            interval: 10s
            honorLabels: true
