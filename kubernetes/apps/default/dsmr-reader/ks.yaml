---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app dsmr-reader
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
    - ../../../../components/keda/postgres-scaler
  dependsOn:
    - name: cloudnative-pg-cluster
      namespace: database
    - name: tailscale-operator
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/default/dsmr-reader/app
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: DSMR-Reader
      GATUS_SUBDOMAIN: dsmr
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
