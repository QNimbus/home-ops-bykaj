---
apiVersion: v1
kind: ConfigMap
metadata:
  name: flux-webhook-gatus-endpoint
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: "Flux Webhook"
        group: "Infrastructure Services"
        url: https://flux-webhook.${DOMAIN_IO}
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        client:
          # Ref: https://github.com/TwiN/gatus/issues/1182
          insecure: true
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 404"
        alerts:
          - type: pushover
