---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dragonfly-cluster-gatus-endpoint
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: Dragonfly
        group: "Infrastructure Services"
        url: tcp://${REDIS_HOST}:6379
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
