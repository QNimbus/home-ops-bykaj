---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pgadmin-secret
    template:
      engineVersion: v2
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .PGADMIN_DEFAULT_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .PGADMIN_DEFAULT_PASSWORD }}"
        pgpass: |
          postgres-v17-rw.database.svc.cluster.local:5432:postgres:{{ .POSTGRES_SUPER_USER }}:{{ .POSTGRES_SUPER_PASS }}
  dataFrom:
    - extract:
        key: pgadmin
    - extract:
        key: cloudnative-pg
