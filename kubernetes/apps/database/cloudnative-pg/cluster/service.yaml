---
apiVersion: v1
kind: Service
metadata:
  name: &app postgres-v17
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "db.${DOMAIN_IO}"
    lbipam.cilium.io/ips: "${LB_IP_POSTGRES}"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: *app
    cnpg.io/instanceRole: primary
