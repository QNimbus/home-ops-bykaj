---
apiVersion: v1
kind: Service
metadata:
  name: postgres-v17
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "db.${DOMAIN_IO}"
    lbipam.cilium.io/ips: 10.73.10.202
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-v17
    role: primary