---
apiVersion: v1
kind: Service
metadata:
  name: postgres-v17
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  loadBalancerIP: 10.73.10.202
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-v17
    role: primary