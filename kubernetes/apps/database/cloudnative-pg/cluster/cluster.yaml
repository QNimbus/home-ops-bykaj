---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &clusterName postgres-v17
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4
  primaryUpdateStrategy: unsupervised
  storage:
    pvcTemplate:
      dataSourceRef:
        apiGroup: ""
        name: cloudnative-pg-config
        kind: PersistentVolumeClaim
    size: 20Gi
  enableSuperuserAccess: true
  superuserSecret:
    name: &secret cloudnative-pg-secret
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  monitoring:
    enablePodMonitor: true
  # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2570
  enablePDB: false
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 4Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://cloudnative-pg"
      endpointURL: "https://gateway.storjshare.io"
      serverName: *clusterName
      s3Credentials:
        accessKeyId:
          name: *secret
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: *secret
          key: S3_SECRET_KEY

  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: cloudnative-pg-bootstrap-secret

  externalClusters: []
