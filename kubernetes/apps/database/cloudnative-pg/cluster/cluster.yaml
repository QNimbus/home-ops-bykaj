---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: &currentCluster postgres-v17
spec:
  instances: 3
  # WARNING: newer versions of the Postgres image have an incompatible version of the AWS S3 SDK (in Barman) for non-AWS S3 storage!
  # Ref: https://forum.storj.io/t/s3-put-stopped-working-with-missing-content-length-http-header/30176
  imageName: ghcr.io/cloudnative-pg/postgresql:17.4
  primaryUpdateStrategy: unsupervised
  replicationSlots:
    highAvailability:
      enabled: true
    updateInterval: 30
  storage:
    size: 20Gi
  enableSuperuserAccess: true
  superuserSecret:
    name: &secret cloudnative-pg-secret
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
    synchronous:
      method: any
      number: 1
  monitoring:
    enablePodMonitor: true
  # Ref: https://github.com/cloudnative-pg/cloudnative-pg/issues/2570
  enablePDB: false
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      memory: 4Gi
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: "s3://cloudnative-pg"
      endpointURL: "https://gateway.storjshare.io"
      serverName: *currentCluster
      s3Credentials:
        accessKeyId:
          name: *secret
          key: S3_ACCESS_KEY
        secretAccessKey:
          name: *secret
          key: S3_SECRET_KEY

  bootstrap:
    # Creates an empty/new cluster
    # initdb:
    #   database: app
    #   owner: app
    #   secret:
    #     name: cloudnative-pg-bootstrap-secret
    
    # Recovers from the latest S3 backup (after moving/renaming the 'currentCluster' folder to 'previousCluster' in the bucket!)
    recovery:
      source: &previousCluster postgres-v17-backup

  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
