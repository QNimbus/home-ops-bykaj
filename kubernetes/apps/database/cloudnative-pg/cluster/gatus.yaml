---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudnative-pg-gatus-endpoint
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: CloudNativePG
        group: "3. Infrastructure Services"
        url: tcp://postgres-v17-rw.database.svc.cluster.local:5432
        interval: 1m
        ui:
          hide-url: true
          hide-hostname: true
        conditions:
          - "[CONNECTED] == true"
        alerts:
          - type: pushover
