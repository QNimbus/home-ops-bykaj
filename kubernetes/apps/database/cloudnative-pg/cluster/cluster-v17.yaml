    # - name: postgres-v15
    #   connectionParameters:
    #     host: postgres-v15-rw.default.svc.cluster.local
    #     user: postgres
    #     dbname: postgres
    #     sslmode: require
    #   password:
    #     name: cloudnative-pg-secret
    #     key: password