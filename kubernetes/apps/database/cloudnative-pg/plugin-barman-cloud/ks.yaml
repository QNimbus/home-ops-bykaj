---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name plugin-barman-cloud-crds
  namespace: &namespace database
spec:
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: objectstores.barmancloud.cnpg.io
  interval: 1h
  path: ./kubernetes/apps/database/cloudnative-pg/plugin-barman-cloud/crds
  prune: true
  sourceRef:
    kind: GitRepository
    name: *name
  targetNamespace: *namespace
---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app plugin-barman-cloud
  namespace: &namespace database
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: plugin-barman-cloud-crds
      namespace: *namespace
    - name: cert-manager
      namespace: cert-manager
    - name: cloudnative-pg-operator
      namespace: *namespace
  interval: 1h
  path: ./kubernetes/apps/database/cloudnative-pg/plugin-barman-cloud/app
  postBuild:
    substitute:
      APP: *app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: false
