---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app cloudnative-pg-backup
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: cloudnative-pg-backup
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      cloudnative-pg-backup:
        type: cronjob
        cronjob:
          schedule: "@daily"
          ttlSecondsAfterFinished: 43200
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 4000
            runAsGroup: 4000
            runAsNonRoot: true
            fsGroup: 4000
            fsGroupChangePolicy: OnRootMismatch
          enableServiceLinks: false
        containers:
          app:
            image:
              repository: docker.io/prodrigestivill/postgres-backup-local
              tag: 17@sha256:e803bd9eb4bfb42e9b3e74ba411227f3d55da292905800395659cc579b6641e8
            command: ["/backup.sh"]
            env:
              BACKUP_DIR: "/mnt/backups"
              BACKUP_KEEP_DAYS: "7"
              BACKUP_KEEP_MINS: "7200"
              BACKUP_KEEP_MONTHS: "6"
              BACKUP_KEEP_WEEKS: "4"
              BACKUP_LATEST_TYPE: "symlink"
              POSTGRES_EXTRA_OPTS: "-b -C -c -Z6"
              POSTGRES_HOST: "${DB_HOST}"
              SCHEDULE: "@daily"
              TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: &secret cloudnative-pg-backup-secret
    persistence:
      backups:
        type: nfs
        server: "${NAS_HOST}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Database
