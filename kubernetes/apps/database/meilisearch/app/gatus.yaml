---
apiVersion: v1
kind: ConfigMap
metadata:
  name: meilisearch-gatus-endpoint
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |-
    endpoints:
      - name: "Meilisearch"
        group: "Infrastructure Services"
        url: "http://meilisearch.database.svc.cluster.local:7700"
        interval: 1m
        ui:
          hide-hostname: true
          hide-url: true
        client:
          dns-resolver: tcp://10.43.0.10:53
        conditions:
          - "[STATUS] == ${GATUS_STATUS:=200}"
        alerts:
          - type: pushover
