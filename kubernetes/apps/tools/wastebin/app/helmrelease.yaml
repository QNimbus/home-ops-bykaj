---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app wastebin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wastebin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/quxfoo/wastebin
              tag: 3.2.0@sha256:b636f029eecfb174aa40b93ded7d2b9753e3c9ae13277f90a36d24c16b35035b
            env:
              TMPDIR: "/tmp"
              TZ: "${TIMEZONE}"
              WASTEBIN_ADDRESS_PORT: "0.0.0.0:8088"
              WASTEBIN_BASE_URL: "https://${DOMAIN_LOL}/"
              WASTEBIN_DATABASE_PATH: "/data/state.db"
              WASTEBIN_MAX_BODY_SIZE: "5242880" # 5Mb
              WASTEBIN_PASTE_EXPIRATIONS: "10m,1h,1d,1w=d,1M,1y"
              WASTEBIN_THEME: "onehalf"
              WASTEBIN_TITLE: "drupLOL"
            envFrom:
              - secretRef:
                  name: wastebin-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8088
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        hostnames:
          - "${DOMAIN_LOL}"       # Manually add to DNS servers
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-lol-apex
    persistence:
      data:
        existingClaim: wastebin-config
        globalMounts:
          - path: /data
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
