---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ocis
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: ocis-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        OCIS_JWT_SECRET: "{{ .OS_OCIS_JWT_SECRET }}"
  dataFrom:
    - extract:
        key: ocis
      rewrite: [{regexp: {source: (.*), target: OS_$1}}]