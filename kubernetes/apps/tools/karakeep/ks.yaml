---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app karakeep
  namespace: &namespace tools
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/public
    - ../../../../components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: meilisearch
      namespace: database
    - name: rook-ceph-cluster
      namespace: storage
  interval: 30m
  timeout: 5m
  path: ./kubernetes/apps/tools/karakeep/app
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: Karakeep
      GATUS_SUBDOMAIN: links
      VOLSYNC_CLAIM: karakeep-config
      VOLSYNC_CAPACITY: 10Gi
      VOLSYNC_CACHE_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  wait: false
