---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: kopia-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        KOPIA_PASSWORD: "{{ .VS_KOPIA_PASSWORD }}"
  dataFrom:
    - extract:
        key: volsync
      rewrite: [{regexp: {source: (.*), target: VS_$1}}]