---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: searxng
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: searxng-secret
    template:
      engineVersion: v2
      data:
        SEARXNG_SECRET_KEY: "{{ .SEARXNG_SECRET_KEY }}"
        SEARXNG_REDIS_URL: redis://:{{ .DRAGONFLY_PASSWORD }}@${REDIS_SERVER}:6379/3
  dataFrom:
    - extract:
        key: searxng
    - extract:
        key: dragonfly
