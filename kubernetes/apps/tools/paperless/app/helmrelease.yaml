---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app paperless
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      paperless:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: paperless-secret
        containers:
          app:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.17.1@sha256:ab72a0ab42a792228cdbe83342b99a48acd49f7890ae54b1ae8e04401fba24ee
            env:
              # OIDC integration
              PAPERLESS_APPS: "allauth.socialaccount.providers.openid_connect"
              PAPERLESS_DISABLE_REGULAR_LOGIN: "true"
              PAPERLESS_REDIRECT_LOGIN_TO_SSO: "true"
              # Configure application
              PAPERLESS_FILENAME_FORMAT: "{ created }-{ correspondent }-{ title }"
              PAPERLESS_PORT: &port 8000
              PAPERLESS_TASK_WORKERS: "2"
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_URL: "https://archive.${DOMAIN_APP_APPS}"
              PAPERLESS_WEBSERVER_WORKERS: "2"
              # Configure folder importer
              PAPERLESS_CONSUMER_POLLING: "15"
              PAPERLESS_CONSUMER_RECURSIVE: "true"
              PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
              # Configure OCR
              PAPERLESS_OCR_LANGUAGE: nld+eng
              PAPERLESS_OCR_LANGUAGES: nld
              # Configure database
              PAPERLESS_DBHOST: "${DB_SERVER}"
              # s6 overlay fixes
              # Ref: https://github.com/just-containers/s6-overlay/issues/600
              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: "1"
              S6_READ_ONLY_ROOT: "1"
              S6_VERBOSITY: "2"
            envFrom: *envFrom
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 25m
                memory: 1280Mi
              limits:
                memory: 3Gi
    persistence:
      config:
        existingClaim: paperless-config
        globalMounts:
          - path: /usr/src/paperless/data
      archive:
        existingClaim: smb-archive
        globalMounts:
          - path: /usr/src/paperless/consume
            subPath: consume
          - path: /usr/src/paperless/export
            subPath: export
          - path: /usr/src/paperless/media
            subPath: media
      backups:
        existingClaim: smb-backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/Paperless
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /usr/src/paperless/data/log
            subPath: log
          # s6 overlay fixes
          # Ref: https://github.com/just-containers/s6-overlay/issues/600
          - path: /run
            subPath: run
    route:
      app:
        hostnames:
          - "archive.${DOMAIN_APP_APPS}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-app-apps
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
    service:
      paperless:
        primary: true
        controller: *app
        ports:
          http:
            port: *port
