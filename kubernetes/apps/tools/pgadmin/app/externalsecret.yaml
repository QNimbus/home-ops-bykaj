---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pgadmin
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: pgadmin-secret
    template:
      engineVersion: v2
      data:
        PGADMIN_DEFAULT_EMAIL: "{{ .PGADMIN_DEFAULT_EMAIL }}"
        PGADMIN_DEFAULT_PASSWORD: "{{ .PGADMIN_DEFAULT_PASSWORD }}"
        PGADMIN_CONFIG_MAIL_SERVER: "'{{ .SMTP_SERVER }}'"
        PGADMIN_CONFIG_MAIL_USERNAME: "'{{ .SMTP_USERNAME }}'"
        PGADMIN_CONFIG_MAIL_PASSWORD: "'{{ .SMTP_PASSWORD }}'"
        PGADMIN_CONFIG_SECURITY_EMAIL_SENDER: "'pgAdmin <{{ .SMTP_MAIL_FROM }}>'"
        pgpass: |
          ${DB_SERVER}:5432:postgres:{{ .POSTGRES_SUPER_USER }}:{{ .POSTGRES_SUPER_PASS }}
  dataFrom:
    - extract:
        key: pgadmin
    - extract:
        key: cloudnative-pg
    - extract:
        key: smtp
