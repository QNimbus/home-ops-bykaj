---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    configMaps:
      mosquitto-config:
        data:
          mosquitto-0.conf: |
            listener 1883 0.0.0.0
            log_type subscribe
            log_type unsubscribe
            log_type websockets
            log_type error
            log_type warning
            log_type notice
            log_type information
            log_timestamp true
            log_dest file /mosquitto/log/mosquitto.log
            log_dest stdout
            connection_messages true
            allow_anonymous false
            password_file /mosquitto/config/passwd_file
            acl_file /mosquitto/config/acl_file
          mosquitto-1.conf: |
            listener 1883 0.0.0.0
            log_type subscribe
            log_type unsubscribe
            log_type websockets
            log_type error
            log_type warning
            log_type notice
            log_type information
            log_timestamp true
            log_dest file /mosquitto/log/mosquitto.log
            log_dest stdout
            connection_messages true
            allow_anonymous false
            password_file /mosquitto/config/passwd_file
            acl_file /mosquitto/config/acl_file
            connection mosquitto-bridge
            address mosquitto-0.mosquitto.tools.svc.cluster.local:1883
            clientid mosquitto-bridge
            topic # both 0
    controllers:
      mosquitto:
        type: statefulset
        replicas: 2
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
            command:
              - sh
              - -c
            args:
              - exec mosquitto -c "/mosquitto/config/$(hostname).conf"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - >-
                        /usr/bin/mosquitto_pub -h localhost -p 1883 -t mosquitto/healthcheck/$(hostname)/liveness -m "ok $(date)" -r -q 0
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 2m
                memory: 16Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      config:
        type: configMap
        identifier: mosquitto-config
        globalMounts:
          - path: /mosquitto/config
      secrets:
        type: secret
        identifier: mosquitto-secret
        globalMounts:
          - path: /mosquitto/config
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/log
            subPath: log
          - path: /tmp
            subPath: tmp
    route:
      app:
        kind: TCPRoute
        hostnames: ["mqtt.${DOMAIN_IO}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: mqtts-io
        rules:
          - backendRefs:
              - identifier: app
                port: &port 1883
    service:
      app:
        controller: *app
        ports:
          mqtt:
            port: *port
