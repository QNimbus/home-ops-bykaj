---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mosquitto:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        replicas: 2
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
            command:
              - sh
              - -c
            args:
              - exec mosquitto -c "/mosquitto/config/$(hostname).conf"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - >-
                        /usr/bin/mosquitto_pub -h localhost -p 1883 -t mosquitto/healthcheck/$(hostname)/liveness -m "ok $(date)" -r -q 0
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 2m
                memory: 16Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      config:
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config
      auth:
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /mosquitto/auth
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/log
            subPath: log
          - path: /tmp
            subPath: tmp
    service:
      mosquitto:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "mqtt.${DOMAIN_IO}"
          lbipam.cilium.io/ips: 10.73.10.200
        ports:
          mqtts:
            port: &port 1883
