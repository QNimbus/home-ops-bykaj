---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mosquitto
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      mosquitto:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        replicas: 2
        initContainers:
          init-config:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
            command: ["/bin/sh", "-c"]
            args:
              - |
                cp /tmp/secret/acl_file /mosquitto/auth/;
                cp /tmp/secret/passwd_file /mosquitto/auth/;
                chmod 600 /mosquitto/auth/acl_file;
                chmod 600 /mosquitto/auth/passwd_file;
                mosquitto_passwd -U /mosquitto/auth/passwd_file;
        containers:
          app:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.21
            command:
              - sh
              - -c
            args:
              - exec mosquitto -c "/mosquitto/config/$(hostname).conf"
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - >-
                        /usr/bin/mosquitto_pub -h localhost -p 1883 -t mosquitto/healthcheck/$(hostname)/liveness -m "ok $(date)" -r -q 0
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 2m
                memory: 16Mi
              limits:
                memory: 64Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            runAsNonRoot: true
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        type: configMap
        name: mosquitto-config
        globalMounts:
          - path: /mosquitto/config
      auth:
        type: secret
        name: mosquitto-secret
        globalMounts:
          - path: /tmp/secret
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /mosquitto/auth
            subPath: auth
          - path: /mosquitto/log
            subPath: log
          - path: /tmp
            subPath: tmp
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: "mqtt.${DOMAIN_IO}"
          lbipam.cilium.io/ips: 10.73.10.201
        ports:
          mqtt:
            port: 1883
