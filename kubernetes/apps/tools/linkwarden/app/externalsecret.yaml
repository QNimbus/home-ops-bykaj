---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkwarden
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: linkwarden-secret
    creationPolicy: Owner
    template:
      data:
        AUTHENTIK_CLIENT_ID: "{{ .AUTHENTIK_CLIENT_ID }}"
        AUTHENTIK_CLIENT_SECRET: "{{ .AUTHENTIK_CLIENT_SECRET }}"
        AUTHENTIK_CUSTOM_NAME: "{{ .AUTHENTIK_CUSTOM_NAME }}"
        AUTHENTIK_ISSUER: "{{ .AUTHENTIK_ISSUER }}"
        DATABASE_URL: "postgresql://{{ .POSTGRES_USER | urlencode }}:{{ .POSTGRES_PASSWORD | urlencode }}@localhost:5432/{{ .POSTGRES_DB }}"
        EMAIL_FROM: "{{ .EMAIL_FROM }}"
        EMAIL_SERVER: "smtps://{{ .EMAIL_USERNAME | urlencode }}:{{ .EMAIL_PASSWORD | urlencode }}@{{ .EMAIL_SMTP_SERVER }}:587"
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        NEXT_PUBLIC_ADMIN: "{{ .NEXT_PUBLIC_ADMIN }}"
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        POSTGRES_DB: "{{ .POSTGRES_DB }}"
        POSTGRES_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        POSTGRES_USER: "{{ .POSTGRES_USER }}"
        SPACES_BUCKET_NAME: "{{ .SPACES_BUCKET_NAME }}"
        SPACES_ENDPOINT: "{{ .SPACES_ENDPOINT }}"
        SPACES_KEY: "{{ .SPACES_KEY }}"
        SPACES_REGION: "{{ .SPACES_REGION }}"
        SPACES_SECRET: "{{ .SPACES_SECRET }}"
  dataFrom:
    - extract:
        key: linkwarden
