---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkwarden
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: linkwarden-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_SERVER}"
        INIT_POSTGRES_DBNAME: "{{.POSTGRES_DB}}"
        INIT_POSTGRES_USER: "{{.POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # App Configuration
        AUTHENTIK_CLIENT_ID: "{{ .AUTHENTIK_CLIENT_ID }}"
        AUTHENTIK_CLIENT_SECRET: "{{ .AUTHENTIK_CLIENT_SECRET }}"
        AUTHENTIK_CUSTOM_NAME: "{{ .AUTHENTIK_CUSTOM_NAME }}"
        AUTHENTIK_ISSUER: "{{ .AUTHENTIK_ISSUER }}"
        DATABASE_URL: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@${DB_SERVER}:5432/{{ .POSTGRES_DB }}"
        EMAIL_FROM: "{{ .EMAIL_FROM }}"
        EMAIL_SERVER: "smtp://{{ .EMAIL_USERNAME }}:{{ .EMAIL_PASSWORD }}@{{ .EMAIL_SMTP_SERVER }}:587"
        MEILI_MASTER_KEY: "{{ .MEILI_MASTER_KEY }}"
        NEXT_PUBLIC_ADMIN: "{{ .NEXT_PUBLIC_ADMIN }}"
        NEXTAUTH_SECRET: "{{ .NEXTAUTH_SECRET }}"
        SPACES_BUCKET_NAME: "{{ .S3_BUCKET }}"
        SPACES_ENDPOINT: "{{ .S3_ENDPOINT }}"
        SPACES_KEY: "{{ .S3_ACCESS_KEY }}"
        SPACES_REGION: "{{ .S3_REGION }}"
        SPACES_SECRET: "{{ .S3_SECRET_KEY }}"
  dataFrom:
    - extract:
        key: linkwarden
    - extract:
        key: meilisearch
    - extract:
        key: cloudnative-pg
