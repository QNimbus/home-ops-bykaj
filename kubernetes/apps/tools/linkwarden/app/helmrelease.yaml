---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/reload: &secret linkwarden-secret
        initContainers:
          # Meilisearch
          init-meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: "v1.15.2"
            env:
              TZ: "${TIMEZONE}"
              MEILI_NO_ANALYTICS: "true"
              MEILI_ENV: "production"
              MEILI_MASTER_KEY:
                valueFrom:
                  secretKeyRef:
                    name: *secret
                    key: MEILI_MASTER_KEY
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: 7700
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
              runAsNonRoot: true
              runAsUser: 4000
              runAsGroup: 4000
              fsGroup: 4000
              fsGroupChangePolicy: OnRootMismatch
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
            restartPolicy: Always

        containers:
          # Linkwarden
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: "v2.11.3"
            env:
              ARCHIVE_TAKE_COUNT: "5"
              AUTOSCROLL_TIMEOUT: "30"
              BASE_URL: "https://{{ .Release.Name }}.${DOMAIN_APP_APPS}"
              DISABLE_NEW_SSO_USERS: "false"
              IGNORE_URL_SIZE_LIMIT: "true"
              MEILI_HOST: http://localhost:7700
              MONOLITH_CUSTOM_OPTIONS: "--timeout 60000"
              MONOLITH_MAX_BUFFER: "2048"
              NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
              NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
              NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
              NEXT_PUBLIC_EMAIL_PROVIDER: "true"
              NEXT_PUBLIC_MAX_FILE_BUFFER: "1024"
              NEXT_PUBLIC_OLLAMA_ENDPOINT_URL: http://ollama.tools.svc.cluster.local:11434
              NEXTAUTH_URL: "https://{{ .Release.Name }}.${DOMAIN_APP_APPS}/api/v1/auth"
              OLLAMA_MODEL: "phi4-mini"
              PAGINATION_TAKE_COUNT: "50"
              PDF_MAX_BUFFER: "4096"
              PREVIEW_MAX_BUFFER: "2048"
              RE_ARCHIVE_LIMIT: "5"
              READABILITY_MAX_BUFFER: "1024"
              SCREENSHOT_MAX_BUFFER: "1024"
              SPACES_FORCE_PATH_STYLE: "true"
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
                memory: 512Mi
              limits:
                memory: 2Gi

    persistence:
      config:
        existingClaim: linkwarden-config
        advancedMounts:
          linkwarden:
            init-meilisearch:
              - path: /meili_data
                subPath: meilisearch
      backups:
        type: nfs
        server: "${NFS_SERVER}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/Linkwarden
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN_APP_APPS}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-app-apps
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    service:
      app:
        primary: true
        controller: *app
        ports:
          http:
            port: *port
