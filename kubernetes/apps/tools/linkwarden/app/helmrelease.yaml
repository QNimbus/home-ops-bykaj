---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkwarden
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      linkwarden:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.11.3@sha256:1ad4225684bcd084d71d0ee5c6b3f118f3ba1e8468ff490d9e3429e30c6a8fd5
            env:
              ARCHIVE_TAKE_COUNT: "5"
              AUTOSCROLL_TIMEOUT: "30"
              BASE_URL: "https://{{ .Release.Name }}.${DOMAIN_APP_APPS}"
              DISABLE_NEW_SSO_USERS: "false"
              IGNORE_URL_SIZE_LIMIT: "true"
              MEILI_HOST: http://meilisearch.database.svc.cluster.local:7700
              MONOLITH_CUSTOM_OPTIONS: "--timeout 60000"
              MONOLITH_MAX_BUFFER: "2048"
              NEXT_PUBLIC_AUTHENTIK_ENABLED: "true"
              NEXT_PUBLIC_CREDENTIALS_ENABLED: "false"
              NEXT_PUBLIC_DISABLE_REGISTRATION: "true"
              NEXT_PUBLIC_EMAIL_PROVIDER: "true"
              NEXT_PUBLIC_MAX_FILE_BUFFER: "1024"
              NEXT_PUBLIC_OLLAMA_ENDPOINT_URL: http://ollama.tools.svc.cluster.local:11434
              NEXTAUTH_URL: "https://{{ .Release.Name }}.${DOMAIN_APP_APPS}/api/v1/auth"
              OLLAMA_MODEL: "phi4-mini"
              PAGINATION_TAKE_COUNT: "50"
              PDF_MAX_BUFFER: "4096"
              PREVIEW_MAX_BUFFER: "2048"
              RE_ARCHIVE_LIMIT: "5"
              READABILITY_MAX_BUFFER: "1024"
              SCREENSHOT_MAX_BUFFER: "1024"
              SPACES_FORCE_PATH_STYLE: "true"
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
                memory: 768Mi
              limits:
                memory: 1280Mi
    persistence:
      backups:
        type: nfs
        server: "${NFS_SERVER}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/Linkwarden
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${DOMAIN_APP_APPS}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-app-apps
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    service:
      app:
        primary: true
        controller: *app
        ports:
          http:
            port: *port
