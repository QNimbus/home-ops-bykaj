---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: privatebin
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: privatebin-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        PRIVATEBIN_MODEL_OPTIONS_ACCESSKEY: "{{ .S3_ACCESS_KEY }}"
        PRIVATEBIN_MODEL_OPTIONS_SECRETKEY: "{{ .S3_SECRET_KEY }}"
        PRIVATEBIN_MODEL_OPTIONS_ENDPOINT: "{{ .S3_ENDPOINT }}"
        PRIVATEBIN_MODEL_OPTIONS_REGION: "{{ .S3_REGION }}"
        PRIVATEBIN_MODEL_OPTIONS_BUCKET: "{{ .S3_BUCKET }}"
  dataFrom:
    - extract:
        key: privatebin
