---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: privatebin
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      privatebin:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/privatebin/s3
              tag: 1.7.6@sha256:c526b2ff7901f5d2dcb196bd25e7a36056db743918943e703efd57c0299e8e8f
            env:
              TZ: "${TIMEZONE}"
              PHP_TZ: "${TIMEZONE}"
            envFrom:
              - secretRef:
                  name: privatebin-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 82
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
    route:
      app:
        hostnames:
          - "${DOMAIN_LOL}"       # Manually add to DNS servers
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-lol-apex
    persistence:
      config:
        type: configMap
        name: privatebin-config
        globalMounts:
          - path: /srv/cfg/conf.php
            subPath: conf.php
            readOnly: true
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /srv/data
            subPath: data
          - path: /tmp
            subPath: tmp
          - path: /var/tmp
            subPath: var-tmp
          - path: /var/run
            subPath: var-run
    service:
      app:
        ports:
          http:
            port: *port
