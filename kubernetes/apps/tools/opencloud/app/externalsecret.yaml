---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opencloud
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: opencloud-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        IDM_ADMIN_PASSWORD: "{{ .OC_IDM_ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: opencloud
      rewrite: [{regexp: {source: (.*), target: OC_$1}}]