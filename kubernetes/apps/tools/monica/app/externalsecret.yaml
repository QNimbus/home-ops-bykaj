---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: monica
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: monica-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_SERVER}"
        INIT_POSTGRES_DBNAME: "{{.POSTGRES_DB}}"
        INIT_POSTGRES_USER: "{{.POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # App Configuration
        APP_KEY: "{{ .APP_KEY }}"
        AWS_BUCKET: "{{ .S3_BUCKET }}"
        AWS_KEY: "{{ .S3_ACCESS_KEY }}"
        AWS_REGION: "{{ .S3_REGION }}"
        AWS_SECRET: "{{ .S3_SECRET_KEY }}"
        AWS_SERVER: "{{ .S3_ENDPOINT }}"
        DB_DATABASE: "{{ .POSTGRES_DB }}"
        DB_PASSWORD: "{{ .POSTGRES_PASSWORD }}"
        DB_USERNAME: "{{ .POSTGRES_USER }}"
        HASH_SALT: "{{ .HASH_SALT }}"
        LOCATION_IQ_API_KEY: "{{ .LOCATION_IQ_API_KEY }}"
        MAIL_FROM_ADDRESS: "{{ .MAIL_FROM_ADDRESS }}"
        MAIL_FROM_NAME: "{{ .MAIL_FROM_NAME }}"
        MAIL_HOST: "{{ .MAIL_HOST }}"
        MAIL_PASSWORD: "{{ .MAIL_PASSWORD }}"
        MAIL_USERNAME: "{{ .MAIL_USERNAME }}"
        MAPBOX_API_KEY: "{{ .MAPBOX_API_KEY }}"
        MAPBOX_USERNAME: "{{ .MAPBOX_USERNAME }}"
        MEILISEARCH_KEY: "{{ .MEILI_MASTER_KEY }}"
        REDIS_PASSWORD: "{{ .DRAGONFLY_PASSWORD }}"
        WEATHERAPI_KEY: "{{ .WEATHERAPI_KEY }}"
  dataFrom:
    - extract:
        key: monica
    - extract:
        key: dragonfly
    - extract:
        key: meilisearch
    - extract:
        key: cloudnative-pg
