---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app n8n
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      n8n:
        annotations:
          reloader.stakater.com/auto: "true"
        strategy: Recreate
        containers:
          app:
            image:
              repository: ghcr.io/n8n-io/n8n
              tag: 1.103.1@sha256:a8de25cb7958fee59ab90c6264e9310c36f44dc37d4c1734045339364f5df8ba
            env:
              DB_SQLITE_VACUUM_ON_STARTUP: "true"
              EXECUTIONS_DATA_PRUNE: "true"
              EXECUTIONS_DATA_MAX_AGE: "7"
              EXECUTIONS_DATA_PRUNE_MAX_COUNT: "50000"
              GENERIC_TIMEZONE: "${TIMEZONE}"
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "false"
              N8N_PROTOCOL: "https"
              N8N_PORT: &port 8080
              N8N_HOST: "${GATUS_DOMAIN:=${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN_APP}}"
              N8N_LOG_LEVEL: "info"
              N8N_LOG_OUTPUT: "console"
            envFrom:
              - secretRef:
                  name: n8n-secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 5m
                memory: 128Mi
              limits:
                memory: 2Gi
    defaultPodOptions:
      securityContext:
        runAsUser: 4000
        runAsGroup: 4000
        fsGroup: 4000
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: n8n-config
        globalMounts:
          - path: /home/node/.n8n
    route:
      *app :
        hostnames:
          - "${GATUS_DOMAIN:=${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN_APP}}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-app
        rules:
          - backendRefs:
              - identifier: *app
                port: *port
      webhook:
        hostnames:
          - "${GATUS_SUBDOMAIN:=${APP}}-webhook.${DOMAIN_APP}"
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https-app
        rules:
          - matches:
              - path:
                  value: /webhook
            backendRefs: [{}]
    service:
      *app :
        controller: *app
        ports:
          http:
            port: *port
