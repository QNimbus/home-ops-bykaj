---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nutify
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nutify-secret
    template:
      data:
        SECRET_KEY: "{{ .SECRET_KEY }}"
  dataFrom:
    - extract:
        key: nutify