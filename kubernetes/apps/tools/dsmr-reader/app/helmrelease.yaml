---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dsmr-reader
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      dsmr-reader:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          init-db:
            image:
              repository: ghcr.io/home-operations/postgres-init
              tag: 17.5.0@sha256:e0c87ce7df39d06b93f27cf2cc6a056611f13faaa88cc07ab4dc8bf7a85d0b11
            envFrom: &envFrom
              - secretRef:
                  name: dsmr-reader-secret
        containers:
          app:
            image:
              repository: ghcr.io/xirixiz/dsmr-reader-docker
              tag: 5.11.0-2025.01.03@sha256:eb16b3979c4d8a84a1cfe1500a9978e1ca5fe3a0c203d486a03378d6338853cc
            env:
              DJANGO_DATABASE_ENGINE: "django.db.backends.postgresql"
              DJANGO_DATABASE_HOST: "${DB_SERVER}"
              DJANGO_DATABASE_PORT: "5432"
              DJANGO_TIME_ZONE: "${TIMEZONE}"
              DSMRREADER_LOGLEVEL: "ERROR"
              DSMRREADER_OPERATION_MODE: "api_server"
              # s6 overlay fixes
              # Ref: https://github.com/just-containers/s6-overlay/issues/600
              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: "1"
              S6_READ_ONLY_ROOT: "1"
              S6_VERBOSITY: "2"
            envFrom: *envFrom
            probes:
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 230m
                memory: 281Mi
              limits:
                memory: 281Mi
    persistence:
      backups:
        type: nfs
        server: "${NFS_SERVER}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/DSMR-Reader
      tmpfs:
        type: emptyDir
        advancedMounts:
          dsmr-reader:
            app:
              - path: /tmp
                subPath: tmp
              # s6 overlay fixes
              # Ref: https://github.com/just-containers/s6-overlay/issues/600
              - path: /run
                subPath: run
              - path: /run/nginx
                subPath: nginx
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Tools"
          gethomepage.dev/name: "${GATUS_NAME}"
          gethomepage.dev/icon: "sh-dsmr-reader.png"
        hostnames:
          - "${GATUS_DOMAIN:=${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN_APP_APPS}}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https-app-apps
        rules:
          - backendRefs:
              - identifier: app
                port: &port 80
    service:
      app:
        primary: true
        controller: *app
        ports:
          http:
            port: *port
