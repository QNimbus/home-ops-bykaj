---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: coder
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: coder-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_HOST}"
        INIT_POSTGRES_DBNAME: "{{ .CR_POSTGRES_DB }}"
        INIT_POSTGRES_USER: "{{ .CR_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .CR_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .DB_POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .DB_POSTGRES_SUPER_PASS }}"
        # App Configuration
        CODER_EMAIL_AUTH_PASSWORD: "{{ .EM_SMTP_PASSWORD }}"
        CODER_EMAIL_AUTH_USERNAME: "{{ .EM_SMTP_USERNAME }}"
        CODER_EMAIL_FROM: "Coder <{{ .EM_SMTP_MAIL_FROM }}>"
        CODER_EMAIL_SMARTHOST: "{{ .EM_SMTP_SERVER }}:587"
        CODER_OIDC_ISSUER_URL: "{{ .CR_OIDC_ISSUER_URL }}"
        CODER_OIDC_ALLOWED_GROUPS: "{{ .CR_OIDC_ALLOWED_GROUPS }}"
        CODER_OIDC_CLIENT_ID: "{{ .CR_OIDC_CLIENT_ID }}"
        CODER_OIDC_CLIENT_SECRET: "{{ .CR_OIDC_CLIENT_SECRET }}"
        CODER_OIDC_EMAIL_DOMAIN: "{{ .CR_OIDC_EMAIL_DOMAIN }}"
        CODER_OIDC_SIGN_IN_TEXT: "{{ .CR_OIDC_SIGN_IN_TEXT }}"
        CODER_PG_CONNECTION_URL: "postgres://{{ .CR_POSTGRES_USER }}:{{ .CR_POSTGRES_PASSWORD }}@${DB_HOST}:5432/{{ .CR_POSTGRES_DB }}?sslmode=disable"
  dataFrom:
    - extract:
        key: coder
      rewrite: [{regexp: {source: (.*), target: CR_$1}}]
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: DB_$1}}]
    - extract:
        key: smtp
      rewrite: [{regexp: {source: (.*), target: EM_$1}}]