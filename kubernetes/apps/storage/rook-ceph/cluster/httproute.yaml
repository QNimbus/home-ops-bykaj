apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rook-ceph-dashboard
spec:
  hostnames: ["rook.${DOMAIN_APP_APPS}"]
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https-app-apps
  rules:
    - backendRefs:
        - name: rook-ceph-mgr-dashboard
          namespace: storage
          port: 7000