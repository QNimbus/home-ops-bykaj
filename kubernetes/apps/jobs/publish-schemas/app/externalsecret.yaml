---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: publish-schemas
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: publish-schemas-secret
    creationPolicy: Owner
    template:
      data:
        CLOUDFLARE_ACCOUNT_ID: "{{ .CF_ACCOUNT_ID }}"
        CLOUDFLARE_API_TOKEN: "{{ .CF_API_TOKEN_K8SSCHEMAS }}"
  dataFrom:
    - extract:
        key: cloudflare
      rewrite: [{regexp: {source: (.*), target: CF_$1}}]