---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailbackup-secrets
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mailbackup-secrets
    creationPolicy: Owner
    template:
      data:
        "2025": |
          [retriever]
          type = SimpleIMAPSSLRetriever
          server = imap.fastmail.com
          mailboxes = ("Backup/2025",)
          username = {{ .FM_USERNAME }}
          password = {{ .FM_PASSWORD_MAILBACKUP }}
          [destination]
          type = Maildir
          path = /data/2025/
          [options]
          verbose = 2
          read_all = false
          delivered_to = false
          received = false
  dataFrom:
    - extract:
        key: fastmail
      rewrite: [{regexp: {source: (.*), target: FM_$1}}]