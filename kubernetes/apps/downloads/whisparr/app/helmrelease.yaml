---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app whisparr
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      whisparr:
        annotations:
          reloader.stakater.com/reload: &secret whisparr-secret
        containers:
          app:
            image:
              repository: ghcr.io/hotio/whisparr
              tag: v3-3.0.0.1254@sha256:4fe729b814bd6d0f7dbc49fbf38b50f7fa342de04a435ce03772746edec091d5
            env:
              TZ: "${TIMEZONE}"
              WHISPARR__ANALYTICS_ENABLED: "False"
              WHISPARR__AUTHENTICATION_METHOD: "External"
              WHISPARR__AUTHENTICATION_REQUIRED: "DisabledForLocalAddresses"
              WHISPARR__BRANCH: "nightly"
              WHISPARR__INSTANCE_NAME: "Whisparr"
              WHISPARR__LOG__DBENABLED: "False"
              WHISPARR__LOG_LEVEL: "debug"
              WHISPARR__PORT: &port 6969
              # # s6 overlay fixes
              # # Ref: https://github.com/just-containers/s6-overlay/issues/600
              # S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: "1"
              # S6_READ_ONLY_ROOT: "1"
              # S6_VERBOSITY: "2"
            envFrom:
              - secretRef:
                  name: *secret
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 20m
                memory: 512Mi
              limits:
                memory: 2Gi
            securityContext:
              readOnlyRootFilesystem: false
              runAsGroup: 0
              runAsUser: 0
    persistence:
      config:
        existingClaim: *app
        globalMounts:
          - path: /config
      backups:
        type: nfs
        server: "${NAS_HOST}"
        path: /mnt/vault-alpha/Backups
        globalMounts:
          - path: /mnt/backups
            subPath: Apps/Whisparr
      downloads:
        type: nfs
        server: "${NAS_HOST}"
        path: /mnt/vault-beta/Downloads
        globalMounts:
          - path: /mnt/downloads
      media:
        type: nfs
        server: "${NAS_HOST}"
        path: /mnt/vault-beta/Private
        globalMounts:
          - path: /mnt/private
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
          - path: /config/logs
            subPath: logs
        # advancedMounts:
        #   whisparr:
        #     app:
        #       # s6 overlay fixes
        #       # Ref: https://github.com/just-containers/s6-overlay/issues/600
        #       - path: /run
        #         subPath: run
        #       - path: /run/nginx
        #         subPath: nginx
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: "Downloads"
          gethomepage.dev/name: "${GATUS_NAME:=Whisparr}"
          gethomepage.dev/icon: "sh-whisparr.svg"
        hostnames:
          - "${GATUS_DOMAIN:=${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN_APP}}"
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
