---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-pv
spec:
  capacity:
    storage: 5Gi
  csi:
    driver: rook-ceph.rbd.csi.ceph.com
    # volumeHandle: 0001-0009-rook-ceph-0000000000000002-99204b86-f151-49a5-a16e-1fae2232e3f2
    fsType: ext4
    volumeAttributes:
      clusterID: rook-ceph
      imageFeatures: layering
      imageFormat: '2'
      imageName: sonarr-config
      journalPool: ceph-blockpool
      pool: ceph-blockpool
      # storage.kubernetes.io/csiProvisionerIdentity: 1750007663679-1026-rook-ceph.rbd.csi.ceph.com
    nodeStageSecretRef:
      name: rook-csi-rbd-node
      namespace: rook-ceph
    controllerExpandSecretRef:
      name: rook-csi-rbd-provisioner
      namespace: rook-ceph
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ceph-block
