---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sonarr
  namespace: &namespace downloads
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/internal
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: prowlarr
      namespace: *namespace
    - name: sabnzbd
      namespace: *namespace
    - name: keda
      namespace: system
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: tailscale-operator
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/downloads/sonarr/app
  postBuild:
    substitute:
      APP: *app
      GATUS_NAME: Sonarr
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
