---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app sonarr
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/keda/nfs-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: prowlarr
    - name: sabnzbd
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: tailscale-operator
      namespace: network
  interval: 1h
  path: ./kubernetes/apps/downloads/sonarr/app
  postBuild:
    substitute:
      APP: *app
      APP_NAME: Sonarr
      VOLSYNC_CAPACITY: 5Gi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
