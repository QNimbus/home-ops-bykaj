---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: autobrr-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_HOST}"
        INIT_POSTGRES_DBNAME: "{{ .AB_POSTGRES_DB }}"
        INIT_POSTGRES_USER: "{{ .AB_POSTGRES_USER }}"
        INIT_POSTGRES_PASS: "{{ .AB_POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .DB_POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .DB_POSTGRES_SUPER_PASS }}"
        # App Configuration
        AUTOBRR__SESSION_SECRET: "{{ .AB_SESSION_SECRET }}"
        AUTOBRR__DATABASE_DSN: "postgres://{{ .AB_POSTGRES_USER }}:{{ .AB_POSTGRES_PASSWORD }}@${DB_HOST}:5432/{{ .AB_POSTGRES_DB }}"
        AUTOBRR__OIDC_ISSUER: "{{ .AB_OIDC_ISSUER }}"
        AUTOBRR__OIDC_CLIENT_ID: "{{ .AB_OIDC_CLIENT_ID }}"
        AUTOBRR__OIDC_CLIENT_SECRET: "{{ .AB_OIDC_CLIENT_SECRET }}"
  dataFrom:
    - extract:
        key: autobrr
      rewrite: [{regexp: {source: (.*), target: AB_$1}}]
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: DB_$1}}]
