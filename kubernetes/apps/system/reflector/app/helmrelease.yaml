---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reflector
spec:
  chartRef:
    kind: OCIRepository
    name: reflector
  interval: 1h
  values:
    configuration:
      logging:
        minimumLevel: Debug
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: reflector
            # language=yaml
            patch: |
              - op: add
                path: /spec/template/spec/volumes
                value:
                  - name: tmp
                    emptyDir: {}
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts
                value:
                  - name: tmp
                    mountPath: /tmp
