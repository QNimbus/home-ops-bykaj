---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: csi-driver-smb
spec:
  chartRef:
    kind: OCIRepository
    name: csi-driver-smb
  interval: 1h
  values:
    feature:
      enableGetVolumeStats: true
    controller:
      name: csi-smb-controller
      replicas: 1
      dnsPolicy: ClusterFirstWithHostNet
      metricsPort: 29644
      livenessProbe:
        healthPort: 29642
      runOnMaster: false
      runOnControlPlane: false
      logLevel: 5
      workingMountDir: "/tmp"

    node:
      maxUnavailable: 1
      logLevel: 5
      livenessProbe:
        healthPort: 29643

    linux:
      enabled: true
      kubelet: /var/lib/kubelet

    windows:
      enabled: false

    customLabels: {}
    podAnnotations: {}
    podLabels: {}
    priorityClassName: system-cluster-critical
    securityContext: { seccompProfile: { type: RuntimeDefault } }
