---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: zitadel-secret
    template:
      data:
        masterkey: "{{ .ZD_MASTER_KEY }}"
        config.yaml: |
          Database:
            Postgres:
              Database: "{{ .ZD_POSTGRES_DB }}"
              User:
                Username: "{{ .ZD_POSTGRES_USER }}"
                Password: "{{ .ZD_POSTGRES_PASSWORD }}"
              Admin:
                Username: "{{ .DB_POSTGRES_SUPER_USER }}"
                Password: "{{ .DB_POSTGRES_SUPER_PASS }}"
          Caches:
            Connectors:
              Redis:
                Password: "{{ .DF_DRAGONFLY_PASSWORD }}"
          DefaultInstance:
            Org:
              Human:
                UserName: "{{ .ZD_ADMIN_USERNAME }}"
                Email:
                  Address: "{{ .ZD_ADMIN_EMAIL }}"
                  Verified: true
                Password: "{{ .ZD_ADMIN_PASSWORD }}"
            SMTPConfiguration:
              SMTP:
                Host: "{{ .EM_SMTP_SERVER }}:587"
                User: "{{ .EM_SMTP_USERNAME }}"
                Password: "{{ .EM_SMTP_PASSWORD }}"
              From: "{{ .ZD_EMAIL_ADDRESS }}"
              ReplyToAddress: "{{ .ZD_EMAIL_ADDRESS }}"
  dataFrom:
    - extract:
        key: zitadel
      rewrite: [{regexp: {source: (.*), target: ZD_$1}}]
    - extract:
        key: cloudnative-pg
      rewrite: [{regexp: {source: (.*), target: DB_$1}}]
    - extract:
        key: dragonfly
      rewrite: [{regexp: {source: (.*), target: DF_$1}}]
    - extract:
        key: smtp
      rewrite: [{regexp: {source: (.*), target: EM_$1}}]
