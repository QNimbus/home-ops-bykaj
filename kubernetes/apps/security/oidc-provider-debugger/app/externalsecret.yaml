---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-provider-debugger
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: oidc-provider-debugger-secret
    creationPolicy: Owner
    template:
      data:
        oidc_client_id: "{{ .OIDC_CLIENT_ID }}"
        oidc_client_secret: "{{ .OIDC_CLIENT_SECRET }}"
        oidc_discovery: "{{ .OIDC_SERVER_URL }}"
  dataFrom:
    - extract:
        key: oidc-provider-debugger
