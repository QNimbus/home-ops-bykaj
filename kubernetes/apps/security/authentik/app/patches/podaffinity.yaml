---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-worker
  namespace: security
spec:
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - "${APP}"
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                      - server
              topologyKey: kubernetes.io/hostname