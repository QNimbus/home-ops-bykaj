---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./ocirepository.yaml
  - ./rbac.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: authentik-custom-assets
    files:
      - custom.css=./resources/assets/custom.css
    options:
      disableNameSuffixHash: true
  - name: authentik-custom-templates
    files:
      - password-reset.html=./resources/templates/password-reset.html
    options:
      disableNameSuffixHash: true
