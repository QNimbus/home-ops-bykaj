---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.6.3
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    # Global configuration
    global:
      priorityClassName: system-cluster-critical
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: RollingUpdate
      env:
        AUTHENTIK_COOKIE_DOMAIN: "${DOMAIN_ID}"
        TZ: "${TIMEZONE}"
      envFrom:
        - secretRef:
            name: &secret authentik-secret
      volumeMounts:
        - name: config
          mountPath: /media
          subPath: authentik/media
        - name: config
          mountPath: /templates
          subPath: authentik/templates
        - name: config
          mountPath: /geoip
          subPath: geoip
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik-config

    # Authentik configuration
    authentik:
      disable_startup_analytics: true
      disable_update_check: false
      email:
        port: 587
        timeout: 30
        use_tls: true
      error_reporting:
        enabled: false
      events:
        context_processors:
          geoip: "/geoip/GeoLite2-City.mmdb"
          asn: "/geoip/GeoLite2-ASN.mmdb"
      log_level: "info"
      postgresql:
        host: "${DB_SERVER}"
      redis:
        host: "${REDIS_SERVER}"

    # GeoIP Updater
    geoip:
      enabled: true
      editionIds: "GeoLite2-City GeoLite2-ASN"
      existingSecret:
        secretName: *secret
        accountId: "GEOIPUPDATE_ACCOUNT_ID"
        licenseKey: "GEOIPUPDATE_LICENSE_KEY"
      updateInterval: 8
      containerSecurityContext:
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 5m
          memory: 128Mi
        limits:
          memory: 256Mi
      volumeMounts:
        - name: config
          mountPath: /usr/share/GeoIP
          subPath: geoip
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: authentik-config

    # Authentik Server
    server:
      replicas: 1
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 1m
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 2Gi
      volumeMounts:
        - name: custom-assets
          mountPath: /web/dist/custom.css
          subPath: custom.css
      volumes:
        - name: custom-assets
          configMap:
            name: authentik-custom-assets
      containerSecurityContext:
        readOnlyRootFilesystem: true
      route:
        main:
          enabled: true
          hostnames:
            - "auth.${DOMAIN_ID}"
          parentRefs:
            - name: external
              namespace: kube-system
              sectionName: https-id

    # Authentik Worker
    worker:
      replicas: 1
      containerSecurityContext:
        readOnlyRootFilesystem: true  
      resources:
        requests:
          cpu: 20m
          memory: 256Mi
        limits:
          memory: 512Mi
    
    # Prometheus
    prometheus:
      rules:
        enabled: true
        namespace: security
