---
# yaml-language-server: $schema=https://schemas.bykaj.io/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 1h
  chart:
    spec:
      chart: authentik
      version: 2025.8.1
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    # Global configuration
    global:
      priorityClassName: system-cluster-critical
      podAnnotations:
        reloader.stakater.com/auto: "true"
      deploymentStrategy:
        type: Recreate
      env:
        - name: AUTHENTIK_REDIS__DB
          value: "1"
        - name: TZ
          value: "${TIMEZONE}"
      envFrom:
        - secretRef:
            name: &secret authentik-secret
      volumeMounts:
        - name: config
          mountPath: /media
          subPath: media
        - name: config
          mountPath: /templates
          subPath: templates
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: "${VOLSYNC_CLAIM:=${APP}}"

    # Authentik configuration
    authentik:
      disable_startup_analytics: true
      disable_update_check: false
      email:
        port: 587
        timeout: 30
        use_tls: true
      error_reporting:
        enabled: false
      events:
        context_processors:
          geoip: "/geoip/GeoLite2-City.mmdb"
          asn: "/geoip/GeoLite2-ASN.mmdb"
      log_level: "info"
      postgresql:
        host: "${DB_HOST}"
      redis:
        host: "${REDIS_HOST}"

    # GeoIP Updater
    geoip:
      enabled: false
      editionIds: "GeoLite2-City GeoLite2-ASN"
      existingSecret:
        secretName: *secret
        accountId: "GEOIPUPDATE_ACCOUNT_ID"
        licenseKey: "GEOIPUPDATE_LICENSE_KEY"
      updateInterval: 24
      resources:
        requests:
          cpu: 5m
          memory: 128Mi
        limits:
          memory: 256Mi

    # Authentik Server
    server:
      initContainers:
        - name: init-db
          image: ghcr.io/home-operations/postgres-init:17.6.0@sha256:86a1992d46273c58fd4ad95b626081dfaabfe16bd56944675169e406d1a660dd
          envFrom:
            - secretRef:
                name: *secret
      autoscaling:
        enabled: true
        minReplicas: 1
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          memory: 2Gi
      volumeMounts:
        - name: custom-assets
          mountPath: /web/dist/custom.css
          subPath: custom.css
      volumes:
        - name: custom-assets
          configMap:
            name: authentik-custom-assets
      containerSecurityContext:
        readOnlyRootFilesystem: true
      route:
        main:
          enabled: true
          hostnames:
            - "auth.${DOMAIN_ID}"
          parentRefs:
            - name: external
              namespace: kube-system
              sectionName: https-id

    # Authentik Worker
    worker:
      autoscaling:
        enabled: true
        minReplicas: 1
      containerSecurityContext:
        readOnlyRootFilesystem: true
      resources:
        requests:
          cpu: 80m
          memory: 512Mi
        limits:
          memory: 1Gi

    # Prometheus
    prometheus:
      rules:
        enabled: true
        namespace: security
