---
# yaml-language-server: $schema=https://schemas.bykaj.io/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app authentik
  namespace: &namespace security
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gatus/external
    - ../../../../components/keda/postgres-scaler
    - ../../../../components/volsync
  dependsOn:
    - name: onepassword-store
      namespace: external-secrets
    - name: keda
      namespace: observability
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: cloudnative-pg-cluster
      namespace: database
    - name: dragonfly-cluster
      namespace: database
  interval: 1h
  patches:
    - # Apply podAffinity patch to ensure worker pod schedules on the same node as server pod due to RWO storage constraints
      patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: authentik-worker
        spec:
          template:
            spec:
              affinity:
                podAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                  - labelSelector:
                      matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                        - authentik
                      - key: app.kubernetes.io/component
                        operator: In
                        values:
                        - server
                    topologyKey: kubernetes.io/hostname
      target:
        kind: Deployment
        name: authentik-worker
  path: ./kubernetes/apps/security/authentik/app
  postBuild:
    substitute:
      APP: *app
      KEDA_NAME: authentik-server
      GATUS_NAME: Authentik
      GATUS_DOMAIN: auth.cetana.id
      VOLSYNC_CAPACITY: 1Gi
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: *namespace
  timeout: 5m
  wait: false
