---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goauthentik/authentik/refs/heads/main/blueprints/schema.json
version: 1
metadata:
  name: Test brand
  labels:
    blueprints.goauthentik.io/description: Test brand
entries:
  # Dependencies
  # - model: authentik_blueprints.metaapplyblueprint
  #   attrs:
  #     identifiers:
  #       name: Sign in
  #     required: true
  # - model: authentik_blueprints.metaapplyblueprint
  #   attrs:
  #     identifiers:
  #       name: Logout
  #     required: true
  # Brand
  - model: authentik_brands.brand
    id: test-brand
    identifiers:
      default: false
      domain: "${DOMAIN_DEV}"
    attrs:
      branding_title: Test
      branding_logo: https://cdn.cetana.id/media/public/brand/logo_cetana_id.svg
      branding_favicon: https://cdn.cetana.id/media/public/brand/icon_cetana_id.png
      branding_default_flow_background: https://cdn.cetana.id/media/public/brand/cetana-flow-backgound.jpg
      flow_authentication:
        !Find [authentik_flows.flow, [slug, cetana-authentication-flow]]
      flow_invalidation: !Find [authentik_flows.flow, [slug, cetana-invalidation-flow]]
