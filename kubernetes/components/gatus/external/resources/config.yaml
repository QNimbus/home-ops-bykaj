endpoints:
  - name: "${GATUS_NAME:=${APP}}"
    group: "External Applications"
    url: "https://${GATUS_DOMAIN:=${GATUS_SUBDOMAIN:=${APP}}.${DOMAIN_APP}}${GATUS_PATH:=/}"
    interval: 1m
    client:
      # Ref: https://github.com/TwiN/gatus/issues/1182
      insecure: true
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == ${GATUS_STATUS:=200}"
    alerts:
      - type: pushover
