---
# yaml-language-server: $schema=https://schemas.bykaj.io/volsync.backube/replicationdestination_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "${VOLSYNC_CLAIM:-${APP}}-bootstrap"
spec:
  trigger:
    manual: restore-once
  kopia:
    accessModes:
      - "${VOLSYNC_ACCESSMODES:-ReadWriteOnce}"
    cacheAccessModes:
      - "${VOLSYNC_CACHE_ACCESSMODES:-ReadWriteOnce}"
    cacheCapacity: "${VOLSYNC_CAPACITY:-5Gi}"
    cacheStorageClassName: "${VOLSYNC_CACHE_SNAPSHOTCLASS:-openebs-hostpath}"
    capacity: "${VOLSYNC_CAPACITY:-5Gi}"
    cleanupCachePVC: true
    cleanupTempPVC: true
    copyMethod: "${VOLSYNC_COPYMETHOD:-Snapshot}"
    enableFileDeletion: true
    moverSecurityContext:
      runAsUser: ${VOLSYNC_PUID:-4000}
      runAsGroup: ${VOLSYNC_PGID:-4000}
      fsGroup: ${VOLSYNC_PGID:-4000}
    repository: ${APP}-volsync-secret
    sourceIdentity:
      sourceName: ${APP}
    storageClassName: "${VOLSYNC_STORAGECLASS:-ceph-block}"
    volumeSnapshotClassName: "${VOLSYNC_SNAPSHOTCLASS:-csi-ceph-blockpool}"