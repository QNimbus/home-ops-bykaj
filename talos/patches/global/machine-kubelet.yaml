machine:
  kubelet:
    extraConfig:
      featureGates:
        ImageVolume: true
      serializeImagePulls: false
    extraMounts:
      # Mount openebs-hostpath in kubelet
      - destination: /var/mnt/extra
        type: bind
        source: /var/mnt/extra
        options:
          - rbind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 10.73.10.0/20
