# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: homelab

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.73.10.1:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.73.10.1"
  - "k8s-vip.home.cetana.net"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k8s-node-01"
    ipAddress: "10.73.10.110"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9f:e0:7f"
        dhcp: false
        addresses:
          - "10.73.10.110/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.73.0.254"
        mtu: 1500
        vip:
          ip: "10.73.10.1"
  - hostname: "k8s-node-02"
    ipAddress: "10.73.10.111"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:8f:02:81"
        dhcp: false
        addresses:
          - "10.73.10.111/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.73.0.254"
        mtu: 1500
        vip:
          ip: "10.73.10.1"
  - hostname: "k8s-node-03"
    ipAddress: "10.73.10.112"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/0751f1135eff2bc906854a62cc450c94f3dc65428d42110fc7998db8959dd5e5
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:54:c3:fe"
        dhcp: false
        addresses:
          - "10.73.10.112/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "10.73.0.254"
        mtu: 1500
        vip:
          ip: "10.73.10.1"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

