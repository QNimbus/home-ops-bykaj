[settings]
pipx_uvx = true

[env]
JUST_UNSTABLE = "1"
KUBECONFIG = "{{config_root}}/kubernetes/kubeconfig"
MINIJINJA_CONFIG_FILE = "{{config_root}}/.minijinja.toml"
SOPS_AGE_KEY_FILE = "{{config_root}}/age.key"
TALOSCONFIG = "{{config_root}}/talos/talosconfig"

[tools]
"aqua:astral-sh/uv" = ["latest"]
"aqua:go-task/task" = ["latest"]
"aqua:google/yamlfmt" = ["latest"]
"pipx:flux-local" = ["latest"]
