---
# yaml-language-server: $schema=https://schemas.bykaj.io/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: open-webui
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: open-webui-secret
    template:
      engineVersion: v2
      data:
        # Database Init
        INIT_POSTGRES_HOST: "${DB_SERVER}"
        INIT_POSTGRES_DBNAME: "{{.POSTGRES_DB}}"
        INIT_POSTGRES_USER: "{{.POSTGRES_USER}}"
        INIT_POSTGRES_PASS: "{{ .POSTGRES_PASSWORD }}"
        INIT_POSTGRES_SUPER_USER: "{{ .POSTGRES_SUPER_USER }}"
        INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        # Open WebUI
        WEBUI_SECRET_KEY: "{{ .WEBUI_SECRET_KEY }}"
        DATABASE_URL: "postgresql://{{.POSTGRES_USER}}:{{.POSTGRES_PASSWORD}}@${DB_SERVER}:5432/{{.POSTGRES_DB}}"
        # Redis
        WEBSOCKET_REDIS_URL: redis://:{{ .DRAGONFLY_PASSWORD }}@${REDIS_SERVER}:6379/4
  dataFrom:
    - extract:
        key: open-webui
    - extract:
        key: cloudnative-pg
    - extract:
        key: dragonfly
